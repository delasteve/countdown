<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Final countdown!</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/graduation.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="container center">
      <div>
        <h1>Countdown Until Stephen's Last Day of Class</h1>
      </div>  
      
      <hr />

      <div>
        <div class="title">Class ends</div>
        <div>
          December 13, 2013 6:30pm EST  
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-lg-12">
          <div class="title">Total</div>
          <div id="total"></div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-lg-3">
          <div class="title">Weeks</div>
          <div id="weeks"></div>
        </div>
        <div class="col-lg-3">
          <div class="title">Days</div>
          <div id="days"></div>
        </div>
        <div class="col-lg-3">
          <div class="title">Minutes</div>
          <div id="minutes"></div>
        </div>
        <div class="col-lg-3">
          <div class="title">Seconds</div>
          <div id="seconds"></div>
        </div>
      </div>
    </div>
  </body>
</html>
