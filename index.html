<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Final countdown!</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/graduation.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="container" style="text-align:center;">
      <section id="header">
        <div>
          <h1>Countdown Until Stephen's Last Day of Class</h1>
        </div>  
      </section>
      
      <hr />

      <div>
        <h2>Class ends</h2>
        <div>
          <span>December 17, 2013</span>
          <span>1:20PM EST</span>  
        </div>
      </div>

      <hr />

      <section id="countdowns">
        <div class="row">
          <div class="col-lg-12">
            <h2>Total</h2>
            <span id="total"></span>
          </div>
        </div>

        <hr />

        <div class="row">
          <div class="col-lg-3">
            <h1>Weeks</h1>
            <span id="weeks"></span>
          </div>
          <div class="col-lg-3">
            <h1>Days</h1>
            <span id="days"></span>
          </div>
          <div class="col-lg-3">
            <h1>Minutes</h1>
            <span id="minutes"></span>
          </div>
          <div class="col-lg-3">
            <h1>Seconds</h1>
            <span id="seconds"></span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
